<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/register.css" />
		<script src="js/lib/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/lib/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<!--[if lt IE 9]>
		  <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
		  <script src="http://apps.bdimg.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>
		<div class="myregister">
			<img class="logo" src="img/index/logo.png" />
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label for="account" class="col-lg-2 control-label">账号</label>
					<div class="col-lg-10">
						<input type="text" class="form-control" id="account" placeholder="请输入您的账号">
					</div>
				</div>
				<div class="form-group tips">
					<p class="col-lg-offset-2 col-lg-10" id="namekong" style="text-align:left;color: red;">账号不能为空</p>
					<p class="col-lg-offset-2 col-lg-10" id="namerule" style="text-align:left;color: red;">账号必须字母、数字或下划线开头，由字母和数字等8位以上16位一下字符串组成</p>
				</div>
				<div class="form-group">
					<label for="pwd" class="col-lg-2 control-label">密码</label>
					<div class="col-lg-10">
						<input type="password" class="form-control" id="pwd" placeholder="请输入您的用户密码">
					</div>
				</div>
				<div class="form-group tips">
					<p class="col-lg-offset-2 col-lg-10" style="text-align:left;color: red;">密码不能为空</p>
					<p class="col-lg-offset-2 col-lg-10" style="text-align:left;color: red;">密码由数字和字母组成，至少8位</p>
				</div>
				<div class="form-group">
					<label for="rpwd" class="col-lg-2 control-label">再次输入</label>
					<div class="col-lg-10">
						<input type="password" class="form-control" id="rpwd" placeholder="请再次输入您的密码">
					</div>
				</div>
				<div class="form-group tips">
					<p class="col-lg-offset-2 col-lg-10" style="text-align:left;color: red;">两次密码需要保持一致</p>
				</div>
				<div class="form-group">
					<label for="phone" class="col-lg-2 control-label">手机验证</label>
					<div class="col-lg-6">
						<input type="text" class="form-control" id="phone" placeholder="请输入您的11位手机号码">
					</div>
					<div class="col-lg-4">
						<button type="button" class="btn btn-primary">点击获取验证码</button>
					</div>
				</div>
				<div class="form-group tips">
					<p class="col-lg-offset-2 col-lg-10" style="text-align:left;color: red;">请输入正确的手机号</p>
				</div>
				<div class="form-group">
					<div class="col-lg-offset-2 col-lg-10">
						<div class="checkbox" style="text-align: left;">
							<label><input type="checkbox" checked="checked"> 已阅读并同意《安购注册协议及交易条款》</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary  btn-lg">注册</button>
				</div>
			</form>
		</div>
	</body>
	<script src="js/lib/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/register.js" type="text/javascript" charset="utf-8"></script>

</html>
