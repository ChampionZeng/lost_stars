<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/register.css" />
		<script src="js/lib/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/lib/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<!--[if lt IE 9]>
		  <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
		  <script src="http://apps.bdimg.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>
		<div class="myregister">
			<img class="logo" src="img/index/logo.png"/>
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label for="inputEmail3" class="col-lg-2 control-label">账号</label>
					<div class="col-lg-10">
						<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword3" class="col-lg-2 control-label">密码</label>
					<div class="col-lg-10">
						<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword3" class="col-lg-2 control-label">再次输入</label>
					<div class="col-lg-10">
						<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-offset-9 col-lg-3">
						<div class="checkbox">
							<label><input type="checkbox"> 记住密码</label>
						</div>
					</div>
				</div>
				<div class="form-group">
						<button type="submit" class="btn btn-primary  btn-lg">注册</button>
				</div>
			</form>
		</div>
	</body>
	<script type="text/javascript">
	</script>
