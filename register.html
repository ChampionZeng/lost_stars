<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/register.css" />
		<script src="js/lib/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/lib/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<!--[if lt IE 9]>
		  <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
		  <script src="http://apps.bdimg.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>
		<div class="myregister">
			<img class="logo" src="img/index/logo.png"/>
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label for="inputEmail3" class="col-lg-2 control-label">账号</label>
					<div class="col-lg-10">
						<input type="text" class="form-control" id="inputEmail3" placeholder="请输入您的账号">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword3" class="col-lg-2 control-label">密码</label>
					<div class="col-lg-10">
						<input type="password" class="form-control" id="inputPassword3" placeholder="请输入您的用户密码">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword3" class="col-lg-2 control-label">再次输入</label>
					<div class="col-lg-10">
						<input type="password" class="form-control" id="inputPassword4" placeholder="请再次输入您的密码">
					</div>
				</div><div class="form-group">
					<label for="inputPassword3" class="col-lg-2 control-label">手机验证</label>
					<div class="col-lg-6">
						<input type="text" class="form-control" id="phone" placeholder="请输入您的11位手机号码">
					</div>
					<div class="col-lg-4">
						<button type="button" class="btn btn-primary">点击获取验证码</button>
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-offset-2 col-lg-10">
						<div class="checkbox" style="text-align: left;">
							<label><input type="checkbox" checked="checked"> 已阅读并同意《安购注册协议及交易条款》</label>
						</div>
					</div>
				</div>
				<div class="form-group">
						<button type="submit" class="btn btn-primary  btn-lg">注册</button>
				</div>
			</form>
		</div>
	</body>
	<script type="text/javascript">
	</script>

</html>
